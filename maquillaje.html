<h1 class="titulo">Maquillaje</h1>


<p>El maquillaje es la práctica de decorar la piel y otras partes visibles del cuerpo para resaltarlas o mejorar su aspecto. <br><br>

Por extensión, el término designa también los cosméticos que se emplean, tales como los lápices de labios y sombras de ojos.</p> <br><br>
